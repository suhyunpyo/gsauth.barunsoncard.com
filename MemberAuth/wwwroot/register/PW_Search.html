<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/register.css">
	<title>BarunsonGshop - 아이디찾기</title>
</head>
<body>
	<div id="wrap">
		<!-- header -->
		<header class="header">
			<div class="area">
				<h1><a href="#">barunsonGshop 로고</a></h1>
			</div>
		</header>
		<!-- //header -->
		<div class="sub_contents">
            <!-- register -->
            <section class="register">
                <div class="register_box">
                    <div class="title_box">
                        <h2>비밀번호 찾기</h2>
                    </div>
                    <!-- 아이디/비밀번호 찾기 컨텐츠 -->
                    <div class="register_contents">
                        <!-- 안내 텍스트 -->
                       <div class="register_text_wrap">
                            <p class="find_text">
                            바른 Family 통합 사이트에서 비밀번호를 변경하세요.</p>
                        </div>
                        <!-- //안내 텍스트 -->
                    </div>
                    <!-- //아이디/비밀번호 찾기 컨텐츠 -->
                    <!-- 아이디/비밀번호 찾기 하단 버튼 -->
                    <div class="btn_wrap bottom">
                        <a href="#" class="btn type01 wp100">변경하기</a>
                        <a href="#" class="btn type01_1 wp100 mt20">취소</a>
                    </div>
                    <!-- //아이디/비밀번호 찾기 하단 버튼 -->
                </div>
            </section>
            <!-- //register -->
        </div>
	</div>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/login.js"></script>
</body>
</html>
