<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/register.css">
	<title>BarunsonGshop - 회원가입</title>
</head>
<body>
	<div id="wrap" class="sub">
		<!-- header -->
		<header class="header">
			<div class="area">
				<h1><a href="#">barunsonGshop 로고</a></h1>
			</div>
		</header>
		<!-- //header -->
		<div class="sub_contents">
			<!-- register -->
			<section class="register">
				<div class="register_box">
					<div class="title_box">
						<h2>회원가입</h2>
						<!-- 회원가입 단계 -->
						<div class="step_view">
							<ol>
								<!--
									li class ="on" 추가 시 현재 단계 표시
								-->
								<li class="on">
									<span>1</span>
									<p><strong>본인인증</strong></p>
								</li>
								<li class="on">
									<span>2</span>
									<p><strong>정보입력</strong></p>
								</li>
								<li class="on">
									<span>3</span>
									<p><strong>가입완료</strong></p>
								</li>
							</ol>
						</div>
						<!-- //회원가입 단계 -->
					</div>
					<!-- 회원가입 컨텐츠 -->
					<div class="register_contents">
						<!-- 안내 텍스트 -->
						<div class="register_text_wrap">
							<p class="register_text">회원가입을 환영합니다.</p>
							<p class="sub_text">
								바른컴퍼니에서 운영중인 패밀리 사이트의 <br/>
								모든 서비스를 별도의 회원가입 없이 하나의 아이디로 <br/>
								사용하실 수 있습니다.
							</p>
						</div>
						<!-- //안내 텍스트 -->
					</div>
					<!-- //회원가입 컨텐츠 -->
					<!-- 회원가입 하단 버튼 -->
					<div class="btn_wrap bottom">
						<a href="https://barunsongshop.com" class="btn type01 wp100">쇼핑하러 가기</a>
					</div>
					<!-- //회원가입 하단 버튼 -->
				</div>
			</section>
			<!-- //register -->
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="../js/common.js"></script>
</body>
</html>
